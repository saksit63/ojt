---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx
  annotations:
    konghq.com/protocol: "https,http"
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: nginx
  annotations:
    konghq.com/https-redirect-status-code: "308"
    konghq.com/preserve-host: "true"
    konghq.com/protocols: "https,http"
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: ojt.controldata.co.th
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: nginx
            port:
              number: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
  namespace: nginx
spec:
  serviceName: "nginx"
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-data
              mountPath: /data
          command:
            - "/bin/bash"
            - "-c"
            - |
                # รัน nginx และทำงานเพิ่มเติม
                nginx & # รัน nginx เบื้องหลัง

                # กำหนดชื่อ pod
                POD_NAME=$(hostname)
                
                # ตรวจสอบและสร้างไฟล์
                mkdir -p /data1
                while true; do
                  # หาชื่อไฟล์ล่าสุด
                  last_file=$(ls /data/nginx-${POD_NAME}-* 2>/dev/null | sort -V | tail -n 1)
                  if [ -n "$last_file" ]; then
                    # หากมีไฟล์อยู่แล้ว สร้างไฟล์ถัดไป
                    next_num=$(echo $last_file | sed -E 's/.*-(\d+)$/\1/' | awk '{print $1+1}')
                  else
                    # หากยังไม่มีไฟล์ สร้างไฟล์แรก
                    next_num=1
                  fi
                  # สร้างไฟล์ใหม่
                  echo "nginx-${POD_NAME}-${next_num} $(date)" > /data/nginx-${POD_NAME}-${next_num}

                  # คัดลอกไฟล์จาก /data ไปยัง /data1
                  cp /data/nginx-${POD_NAME}-${next_num} /data1/
                  
                  sleep 30
                done
  volumeClaimTemplates:
    - metadata:
        name: nginx-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
